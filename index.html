<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <h1>Formulario Registro </h1>

        <form  id="form" method="POST"> <!--action indica donde se guarda la informacion y  method indica el metodo-->
            <div>
                <label for="nombre"></label> <strong>Nombre</strong></label >
                <input type="text" id="nombre" name="nombre" placeholder="Lector">
            </div>
            <br>
            <div>
                <label for="apellido" > <strong>Apellido</strong> </label>
                <input type="text" id="apellido" name="apellido" placeholder="Lopez" required>
            </div>
            <br>
            <label for="nacimiento"> <strong> Nacimiento</strong></label>
            <input type="date" id="date" name="date" required>
            <div> 
                <button type="submit" id="submit-btn">Enviar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
